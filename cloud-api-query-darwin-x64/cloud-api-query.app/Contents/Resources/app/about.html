<!DOCTYPE html>
<html>

<head>
    <title>Cloud API Query</title>
</head>

<body>
    <div>Current version: <span id="version"></span></div>
    <div id="messages"></div>
    <div>Protected under GNU GPL</div>
    <div>Â© integrtr - new, 2018</div>
    <script>
    // Display the current version
    document.getElementById('version').innerText = require('electron').remote.app.getVersion();
    // Listen for messages
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('message', function(event, text) {
        var container = document.getElementById('messages');
        var message = document.createElement('div');
        message.innerHTML = text;
        container.appendChild(message);
    })
    </script>
</body>

</html>
